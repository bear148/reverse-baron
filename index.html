<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Engineering Tool Panel</title>
    <script src="/scripts/tools.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Puzzle Baron: Word Twist Reverse Engineering Toolkit</h1>
    <div class="timestamp">
        <input id="timestamp_conversion_r" type="text" placeholder="Convert From Format">
        <button type="submit" onclick="reverseTimestampOperation()">Convert</button>
        <p>Final Timestamp: <span id="final_time_r"></span></p>
        <input id="timestamp_conversion_t" type="text" placeholder="Convert To Format">
        <button type="submit" onclick="timestampOperation()">Convert (MUST BE FULL FORMAT!)</button>
        <p>Full Format Example: <em>Thu Jan 23 2025 20:32:59 GMT-0800 (Pacific Standard Time)</em></p>
        <p>Final Timestamp: <span id="final_time_t"></span></p>
    </div>
    <p>Created by: <a href="https://bear148.github.io">Michael S.</a> & <a href="https://parkerhunt.me/">Parker H.</a> (2025)</p>
</body>
</html>
